<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel">
      <button class="carousel-btn prev">&#8882;</button>
      <button class="carousel-btn next">&#8883;</button>
      <ul>
        <li class="slide active" data-active="active">
          <img src="https://source.unsplash.com/78A265wPiO4" alt="Image 01">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/1Z2niiBPg5A" alt="Image 02">
        </li>
        <li class="slide"> 
          <img src="https://source.unsplash.com/4yta6mU66dE" alt="Image 03">
        </li>
      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
